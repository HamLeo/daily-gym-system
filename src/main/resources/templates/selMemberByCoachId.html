<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="coachCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="coachCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="coachCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">学员信息</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toCoachMain}">主页</a></li>
                    <li class="breadcrumb-item active">学员信息</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        学员上课信息表
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>课程编号</th>
                                <th>课程名称</th>
                                <th>课程时间</th>
                                <th>学员姓名</th>
                                <th>学员编号</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="class:${classOrderList}">
                                <td th:text="${class.classId}">课程编号</td>
                                <td th:text="${class.className}">课程名称</td>
                                <td th:text="${class.classBegin}">课程时间</td>
                                <td th:text="${class.memberName}">学员姓名</td>
                                <td th:text="${class.memberAccount}">学员编号</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="coachCommon::common-footer"></footer>
    </div>
</div>

<div th:include="coachCommon::common-scripts"></div>
</body>
</html>
